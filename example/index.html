<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-plus/2.2.26/index.min.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3818777_sco0bu83hxc.css">    
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/2.2.26/index.full.min.js"></script>
    <script src="../dist/index.umd.js"></script>    
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        border: 0;
    }
    li {
        list-style: none;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    .container {
        height: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .content-box {
        width: 600px;
        height: 600px;
        display: flex;
        flex-direction: column;
        border: 1px solid #dedede;
        box-sizing: border-box;
    }
    .content-view {
        flex: 1;
    }
    .content-editor {
        height: 150px;
        border-top: 1px solid #dedede;
        display: flex;
        flex-direction: column;
    }
    .content-editor .editor-tools {
        height: 40px;
        border-bottom: 1px solid #dedede;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        padding-left: 15px;
    }
    .editor-tools > button {
        font-size: 20px;
    }
    .content-editor .editor-input-box {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .editor-input-box #__editor{
        flex: 1;
        padding: 5px;        
        box-sizing: border-box;
    }
    .editor-input-box .editor-send {
        display: flex;
    }
    .actions {
        margin: 0 10px 10px auto;
    }
    .actions > button{
        padding: 5px 15px;
        background-color: #efefef;
        color: #007fff;
        margin-left: 10px;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <div class="content-box">
            <div class="content-view"></div>
            <div class="content-editor">
                <div class="editor-tools">
                    <!-- 工具栏 -->
                    <el-popover placement="top-start" :width="200" trigger="click">
                        <div>内容</div>
                        <template #reference>
                            <el-button class="iconfont icon-emoji" type="text" plain></el-button>
                        </template>
                    </el-popover>
                    <el-button class="iconfont icon-folder" type="text" plain @click="imagesSelect"></el-button>
                </div>
                <div class="editor-input-box">
                    <div id="__editor"></div>
                    <div class="editor-send">
                        <div class="actions">
                            <button>发 送</button>
                            <button>
                                <span>快捷键</span>
                                <span id="send-key" data-key="Enter">Enter</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 图片选择弹窗 -->
        <el-dialog v-model="imagesSelectShow" title="图片" width="360px">
            <span>dialog</span>
        </el-dialog>
    </div>
</body>

// Vue使用

    setup() {
        const imagesSelectShow = ref(false)
        const imagesSelect = () => {
            imagesSelectShow.value = true
        } 
        return {
            imagesSelect,
            imagesSelectShow
        }
    }
}

const app = createApp(vueInstance).use(ElementPlus).mount('.container')

    content: '默认文字'

</script>
</html>
